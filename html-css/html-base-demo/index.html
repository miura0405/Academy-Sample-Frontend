<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>p, span, head, footer, body タグの実装</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>これはページのheader要素です</h1>
  </header>

  <main>
    <p>最初の段落です。
      重要なキーワードは <span class="highlight">spanタグ</span> で強調表示しています。
    </p>
    <p>二つ目の段落です。</p>
  </main>

  <footer>
    <p>© 2025 <span class="company">会社名</span> - これはページのfooter要素です。</p>
  </footer>

</body>
</html>
