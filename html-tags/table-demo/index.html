<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テーブルの実装</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>テーブルの実装</h1>

  <!-- 表全体コンテナ -->
  <table> 
    <!-- <tr>: テーブルの行 (ヘッダー行) -->
    <tr>
      <!-- <th>: ヘッダーセル -->
      <th>名前</th>
      <th>年齢</th>
    </tr>
    <!-- <tr>: テーブルの行 (データ行) -->
    <tr>
      <!-- <td>: データセル -->
      <td>山田 太郎</td>
      <td>30</td>
    </tr>
    <!-- <tr>: テーブルの行 (データ行) -->
    <tr>
      <!-- <td>: データセル -->
      <td>佐藤 花子</td>
      <td>25</td>
    </tr>
  </table>

</body>
</html>
